<form class="pt-2" [formGroup]="form" novalidate>
  <div class="relative overflow-hidden flex flex-auto flex-wrap p-2">
    <div class="flex flex-col mb-2 pr-2">
      <div class="flex flex-wrap items-baseline">
          <!-- First Name field -->
          <mat-form-field class="w-full pt-2" appearance="outline">
              <mat-label>Nombre(s)</mat-label>
              <input id="firstName" matInput formControlName="firstName">
              <!-- errors -->
              <mat-error *ngIf="isError('firstName', 'required')">Nombre Requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="w-full" appearance="outline">
              <mat-label>Apellido(s)</mat-label>
              <input id="lastName" matInput formControlName="lastName">
              <!-- errors -->
              <mat-error *ngIf="isError('lastName', 'required')">Apellido Requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="w-full" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input id="phoneNumber" matInput formControlName="phoneNumber">
              <!-- errors -->
              <mat-error *ngIf="isError('phoneNumber', 'required')">Telefono Requerido</mat-error>
          </mat-form-field>

          <mat-form-field class="w-full" appearance="fill">
              <mat-label>Direction</mat-label>
              <textarea matInput formControlName="location" class="p-0" rows="2"></textarea>
              <!-- errors -->
              <mat-error *ngIf="isError('location', 'required')">Direccion Requerida</mat-error>
          </mat-form-field>
      </div>
    </div>
  </div>
</form>
