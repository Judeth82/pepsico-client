
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <img src="/assets/images/logo/pep-plus-static-logo.png" class="w-[250px] h-auto m-auto"/>
              <h1 class="text-xl font-bold leading-tight tracking-tight text-primary-700 md:text-2xl dark:text-white">
                  Bienvenido a Pepsico, Cerca de ti!
              </h1>
              <span class="text-orange-500">¡Tu compañero en ventas!</span>
              <div class="space-y-4 md:space-y-6">
                  <pco-sign-in-form></pco-sign-in-form>
                  <span *ngIf="message()" class="text-red-500">
                    {{ message() }}
                  </span>

                  <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    (click)="login()" [disabled]="networkActive()">
                    <div class="w-full flex items-center text-center justify-center">
                        <div class="pr-2">Iniciar Sesión</div>
                        <mat-progress-spinner class="text-white"
                            *ngIf="networkActive()"
                            [diameter]="16"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                    </div>
                  </button>

                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Aun no cuentas con tu ID de cliente? <a [routerLink]="registerRoute"
                        class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrar</a>
                  </p>
                </div>
          </div>
      </div>
  </div>
</section>
